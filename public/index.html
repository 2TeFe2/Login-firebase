<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD with Authentication</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-analytics.js"></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Firebase CRUD with Authentication</h1>
        <div id="user-auth">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login">Login</button>
            <button id="register">Register</button>
            <button id="logout">Logout</button>
        </div>
        <div id="crud-operations">
            <input type="text" id="data-input" placeholder="Enter data">
            <button id="create">Create</button>
            <button id="read">Read</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
        </div>
        <div id="data-display"></div>
    </div>
</body>
</html>
